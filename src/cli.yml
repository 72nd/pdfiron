name: pdfiron
version: "1.0.0"
author: 72nd <msg@frg72.com>
about: enhance scanned PDF's
args:
    - convert-options:
        help: additional options for convert
        long: convert-options
        aliases: [co]
        takes_value: true
    - debug:
        help: do not delete the temporary folder on exit
        long: debug
        short: d
    - disable-unpaper:
        help: skip document optimization
        long: disable-unpaper
        aliases: [du]
    - disable-tesseract:
        help: skip OCR
        long: disable-tesseract
        aliases: [dt]
    - gray:
        help: use grayscale
        long: gray
        short: g
        conflicts_with:
            - rgb
    - INPUT:
        help: path to input file
        required: true
        value_name: INPUT
        index: 1
    - lang:
        help: set tesseract language, can also be set via the PDFIRON_LANG environment variable
        long: lang
        short: a
        takes_value: true
    - layout:
        help: layout of the scanned page
        long: layout
        short: l
        possible_values: [single, double, none]
        default_value: none
        takes_value: true
    - output:
        help: optional path to output file
        long: output
        short: o
        takes_value: true
    - output-pages:
        help: number of output pages per input page, used for splitting double layout documents
        long: output-pages
        short: p
        aliases: [op]
        possible_values: ["1", "2"]
        default_value: "1"
        takes_value: true
    - resolution:
        help: resolution used
        long: resolution
        short: u
        default_value: "300"
        value_names: [dpi]
        takes_value: true
    - rgb:
        help: use rgb
        long: rgb
        conflicts_with:
            - gray
    - rotate:
        help: Rotates the input PDF clockwise with the given degree
        long: rotate
        value_names: [degrees]
        takes_value: true
    - step:
        help: Wait between steps enabling the user to alter the working files
        long: step
        short: s
    - tesseract-options:
        help: optional options for tesseract
        long: tesseract-options
        aliases: [to]
        takes_value: true
    - tesseract-threads:
        help: specify the number of threads used by Tesseract
        long: tesseract-threads
        aliases: [tt]
        default_value: "4"
        takes_value: true
    - unpaper-options:
        help: optional options for unpaper
        long: unpaper-options
        aliases: [uo]
        takes_value: true
    - verbose:
        help: print debug output and stdout of called commands
        long: verbose
        short: v


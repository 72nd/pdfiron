name: pdfiron
version: "1.0.0"
author: 72nd <msg@frg72.com>
about: enhance scanned PDF's
args:
    - convert-binary:
        help: name of the convert binary
        long: convert-binary, cb
        takes_value: true
    - convert-options:
        help: additional options for convert
        long: convert-options, co
        takes_value: true
    - debug:
        help: do not delete the temporary folder on exit
        long: debug
        short: d
    - disable-unpaper:
        help: skip document optimization
        long: disable-unpaper, du
    - disable-tesseract:
        help: skip OCR
        long: disable-tesseract, dt
    - gray:
        help: use grayscale
        long: gray
        short: g
    - INPUT:
        help: path to input file
        required: true
        value_name: INPUT
        index: 1
    - lang:
        help: set tesseract language, can also be set via the PDFIRON_LANG environment variable
        long: lang
        short: a
        takes_value: true
    - layout:
        help: layout of the scanned page
        long: layout
        short: l
        possible_values: [single, double, none]
        default_value: none
        takes_value: true
    - output:
        help: optional path to output file
        long: output
        short: o
        takes_value: true
    - output-pages:
        help: number of output pages per input page, used for splitting double layout documents
        long: output-pages, op
        possible_values: ["1", "2"]
        default_value: "1"
        takes_value: true
    - overwrite:
        help: enables the overwriting of an existing output file
        long: overwrite
        short: r
    - resolution:
        help: resolution used
        long: resolution
        default_value: "300"
        takes_value: true
    - step:
        help: Wait between steps enabling the user to alter the working files
        long: step
        short: s
    - tesseract-binary:
        help: name of the tesseract binary
        long: tesseract-binary, tb
        takes_value: true
    - tesseract-options:
        help: optional options for tesseract
        long: tesseract-options, to
        takes_value: true
    - unpaper-binary:
        help: name of the unpaper binary
        long: unpaper-binary, ub
        takes_value: true
    - verbose:
        help: print debug output and stdout of called commands
        long: verbose
        short: v

